<div class="container">
    <div class="question-info well">
        <div class="row">

            <div class="col-xs-10 col-xs-offset-1">
                <div class="row">
                    <h3>{{question.header}}</h3>
                </div>
                <div class="row">
                    <h5>{{question.text}}</h5>
                </div>
                <br>
                <br>
                <br>
                <div class="row">
                    <a href="#/cityDetail/{{::question.city.id}}">{{question.city.name}}</a>
                </div>
                <div class="row">
                    {{question.date}}
                </div>
                <div class="row">
                    <a href="#/userDetail/{{::question.user.id}}">
						{{question.user.firstName}} {{question.user.lastName}}
					</a>
                </div>
            </div>
        </div>
        <div class="answers list-group">
<!--            | orderBy:'-votes.length'-->
            <div class="list-group-item" ng-repeat="answer in question.answers">
                <div class="list-group-separator"></div>
                <h4>Answer</h4>
                <div class="col-xs-9">
                    <div class="row">
                        {{answer.text}}
                    </div>
                    <br>
                    <br>
                    <div class="row">
                        {{answer.date}}
                    </div>
                    <div class="row">
                        <a href="#/userDetail/{{::answer.user.id}}">
							{{answer.user.firstName}} {{answer.user.lastName}}
						</a>
                    </div>
                </div>
                <div class="col-xs-3 text-right">
                    <div class="row" ng-show="loginData.logined">
                        <button class="btn btn-sm" ng-click="voteAnswerUp(answer.id)">
                            <i class="mdi-navigation-expand-less"></i>
                        </button>
                        <button class="btn btn-sm" ng-click="voteAnswerDown(answer.id)">
                            <i class="mdi-navigation-expand-more"></i>
                        </button>
                    </div>
                    <div class="row">
                        <div class="col-sm- col-sm-offset-6">
                            <h4>Rate: {{answer.votes.length}}</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="list-group-separator"></div>
        </div>
        <div class="row answer-input" ng-show="loginData.logined">
<!--           ng-show="loginData.logined" TODO-->
            <div class="col-xs-6 col-xs-offset-3">
                <textarea class="form-control" cols="30" rows="5" ng-model="userAnswer" placeholder="Input your answer here..."></textarea>
                <button class="btn" ng-click="sendAnswer()">Send answer</button>
            </div>
        </div>
    </div>
</div>
