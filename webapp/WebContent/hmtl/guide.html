<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../css/guide.css"/>
    
    <script type="text/javascript" src="../js/angular.js"></script>
    <script type="text/javascript" src="../js/guide.js"></script>
    <script type="text/javascript" src="../js/apis.js"></script>
    <script type="text/javascript" src="../js/header.js"></script>
    <link rel="import" href="../bower_components/paper-button/paper-button.html"/>
    <link rel="import" href="../bower_components/paper-shadow/paper-shadow.html">
    <link rel="import" href="../bower_components/paper-item/paper-item.html">
    <link rel="import" href="../bower_components/paper-input/paper-input.html">
    <link rel="import" href="../bower_components/paper-input/paper-input.html">
    <link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
    
    <title>Guide</title>
  </head>
  <body class="ng-scope" ng-app="guideApp" ng-controller="guideController">
    <div id="header" ng-include src="'header.html'"></div>
    <div>
      <div class="content">
        <div id="guide-info">
          <paper-shadow class="img-shadow">
            <div class="guide-img"><img class="guide-img" src="{{guide.photo}}"/></div>
            <div class="text-info">
	        	<div class="guide-name">{{guide.firstName}} {{guide.lastName}}</div>
	            <div class="country-name">{{guide.country.name}}</div>
	            <div class="email">{{guide.login}}</div>
	            <div class="disc">About me: {{guide.aboutMe}}</div>
            </div>
          </paper-shadow>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
